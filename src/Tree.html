<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>tree</title>
  </head>
  <body>
    <canvas id="my_canvas" width="1000" height="900"></canvas>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"  ></script>
    <script type="text/javascript" src = "glMatrix-0.9.5.min.js" ></script>
    <script type="text/javascript" src = "Tree.js"  ></script>
    <script type="text/javascript" src = "webgl-utils.js"  ></script>
    <script id = "shader-vs" type = "x-shader/x-vertex">
      attribute vec3 aVertexPosition;
      attribute vec4 aVertexColor;

      varying highp vec4 vColor;
      void main(){
        gl_Position = vec4(aVertexPosition, 1.0);
        gl_PointSize = 100.0;
        vColor = vec4(aVertexColor);
      }
    </script>
    <script id= "shader-fs" type = "x-shader/x-fragment">
    varying highp vec4 vColor;
    void main(){
      gl_FragColor = vec4(vColor);
    }
    </script>
    <script type="text/javascript">

    $(document).ready(function () {
      webGLStart();
    })

      var shaderProgram,
      gl,
      fragmentShader,
      vertexShader,
      Tree;

      function getContext(canvas) {
        try {
          gl = canvas.getContext("webgl");
        } catch (e) {
        } if(!gl){
          alert("Unable to initialize WebGL. Your browser may not support it");
          gl = null;
        }  if (gl) {
            gl.viewport(0, -450, canvas.width, canvas.height)
          }
        return gl;
      }

      function loadShaders(src, type) {
        var shader = gl.createShader(type);
        gl.shaderSource(shader, src);
        gl.compileShader(shader);
        if(!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
          alert("shader error" + gl.getShaderInfoLog(shader));
        }
        return shader;
      }

      function initShaders() {
        var vertexShaderSource = document.getElementById("shader-vs").innerHTML;
        var fragmentShaderSource = document.getElementById("shader-fs").innerHTML;
        vertexShader = loadShaders(vertexShaderSource, gl.VERTEX_SHADER);
        fragmentShader = loadShaders(fragmentShaderSource, gl.FRAGMENT_SHADER);
        shaderProgram = gl.createProgram();
        gl.attachShader(shaderProgram, vertexShader);
        gl.attachShader(shaderProgram, fragmentShader);
        gl.linkProgram(shaderProgram);
        if(!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
          alert("Unable to initialize shader programe");
        }
        shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
        shaderProgram.vertexColorAttribute = gl.getAttribLocation(shaderProgram, "aVertexColor");
        gl.useProgram(shaderProgram);
      }

      function ObjectCall() {
        Tree = new Tree();
        Tree.makeTree();
      }

      function Draw() {
        gl.clearColor(0.0, 0.0, 0.0, 1.0);
        gl.clear(gl.COLOR_BUFFER_BIT);
        Tree.StartPointY += 0.001
        Tree.setTree(0, Tree.StartPointY, 0);
        if(Tree.StartPointY < 0.3 ){
          console.log(Tree.StartPointY);
          Tree.TreeArray.linePositionBufferKey = undefined;
        }
        Tree.draw(gl, shaderProgram);
      }

      var lastTime = 0;
      function animate() {
        var timeNow = new Date().getTime();
        if(lastTime != 0) {
          var elapsed = timeNow - lastTime;
        }
        lastTime = timeNow;
      }

      function tick() {
        requestAnimFrame(tick);
        Draw();
        animate();
      }

      function webGLStart() {
        var canvas = document.getElementById("my_canvas");
        getContext(canvas);
        initShaders();
        ObjectCall();
        gl.enable(gl.DEPTH_TEST);
        tick();
      }
    </script>
  </body>
</html>
